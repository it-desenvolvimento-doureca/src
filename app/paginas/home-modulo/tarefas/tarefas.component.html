<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-7 col-lg-7 col-sm-12">
        <div class="card">
          <div class="card-header" data-background-color="gray">
            <h4 class="title">Tarefas</h4>
            <!--<a class="btn icon-btn btn-default" [routerLink]="['/teste2']" style="background: white; color: black; position: absolute; top: -26px; right: 20px;">
              <span style="color: black;" class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Criar</a>-->
          </div>
          <div class="card-content table-responsive">
            <p-dataTable class="tabelahometarefa" [style]="{'min-height':'100px'}" [value]="cols" dataKey="id" [rows]="25"
              [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[25,50,100,'todos']">

              <p-headerColumnGroup>
                <p-row>
                  <p-column header="Nome Tarefa" rowspan="2"></p-column>
                  <p-column header="Origem" colspan="2"></p-column>
                </p-row>
                <p-row>
                  <p-column header="Reclamaçoes Clientes" colspan="1"></p-column>
                  <p-column header="Reclamaçoes Fornecedores" colspan="1"></p-column>
                </p-row>
              </p-headerColumnGroup>

              <p-column [style]="{'width':'8%'}" [sortable]="true" [filter]="true" styleclass="text-danger" field="tarefa"
                header="#">
                <ng-template let-col let-car="rowData" pTemplate="body">
                  <a (click)="atualizaTarefa(car['id_tarefa'])">{{car['tarefa'] }}</a>
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="reclamacoes_clientes">
                <ng-template let-col let-car="rowData" pTemplate="body">
                  <span title="{{car['title1'] }}">{{car['reclamacoes_clientes'] }}</span>
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="reclamacoes_fornecedores">
                <ng-template let-col let-car="rowData" pTemplate="body">
                  <span title="{{car['title2'] }}">{{car['reclamacoes_fornecedores'] }}</span>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-lg-5 col-sm-12">
        <div class="card">
          <div class="card-header" data-background-color="gray">
            <h4 class="title">Filtros</h4>
          </div>
          <div class="card-content table-responsive" style="display: initial;">
            <form #form id="formReclama" (ngSubmit)="atualizar()">
              <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-12 col-lg-12">
                <label>Tarefas:</label>
                <br>
                <p-multiSelect styleClass="ui-column-filter" [options]="drop_accoes" [ngModelOptions]="{standalone: true}"
                  [style]="{'width':'100%','height':'25px','background':'white','padding': '3px'}" [(ngModel)]="accao"></p-multiSelect>
              </div>
              <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-6 col-lg-6">
                <label>Estado:</label>
                <br>
                <p-multiSelect styleClass="ui-column-filter" [options]="estados" [ngModelOptions]="{standalone: true}"
                  [style]="{'width':'100%','height':'25px','background':'white','padding': '3px'}" [(ngModel)]="estado"></p-multiSelect>
              </div>

              <div style="padding: 4px 5px 7px 10px;" class="form-group col-lg-6">
                <label>Tarefas</label>
                <br>
                <div class="ui-g-12" style="float: left;">
                  <p-checkbox name="group4" value="u" label="Minhas" [(ngModel)]="tipo_utl"></p-checkbox>
                </div>
                <div class="ui-g-12" style="float: left; margin-left: 10px;">
                  <p-checkbox name="group4" value="g" label="Grupo" [(ngModel)]="tipo_utl"></p-checkbox>
                </div>
                <div class="ui-g-12" style="float: left; margin-left: 10px;">
                  <p-checkbox name="group4" value="t" label="Todas" [(ngModel)]="tipo_utl"></p-checkbox>
                </div>
              </div>

              <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-12 col-lg-12">
                <label style="display: -webkit-box;">Data Atribuição Entre:</label>
                <p-calendar [style]="{'height':'25px','width':'40%','margin-right': '44px'}" dateFormat="yy-mm-dd"
                  placeholder="yyyy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050"
                  [(ngModel)]="datacria1" [ngModelOptions]="{standalone: true}" [showIcon]="true" [required]="true"></p-calendar>
                e
                <p-calendar [style]="{'height':'25px','width':'40%','margin-left': '21px'}" dateFormat="yy-mm-dd"
                  placeholder="yyyy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050"
                  [(ngModel)]="datacria2" [ngModelOptions]="{standalone: true}" [showIcon]="true" [required]="true"></p-calendar>
              </div>

              <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-12 col-lg-12">
                <label style="display: -webkit-box;">Prazo Conclusão Entre:</label>
                <p-calendar [style]="{'height':'25px','width':'40%','margin-right': '44px'}" dateFormat="yy-mm-dd"
                  placeholder="yyyy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050"
                  [(ngModel)]="datafim1" [ngModelOptions]="{standalone: true}" [showIcon]="true" [required]="true"></p-calendar>
                e
                <p-calendar [style]="{'height':'25px','width':'40%','margin-left': '21px'}" dateFormat="yy-mm-dd"
                  placeholder="yyyy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050"
                  [(ngModel)]="datafim2" [ngModelOptions]="{standalone: true}" [showIcon]="true" [required]="true"></p-calendar>
              </div>

              <button type="submit" class="btn btn-success pull-right">Aplicar</button>
            </form>

          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="card" style="margin: 0;">
          <!-- <div class="card-header" data-background-color="gray">
            <h4 class="title">Vista Rápida</h4>
          </div>-->
          <div class="card-content table-responsive">
            <p-dataTable class="tabelalistatarefas" [style]="{'min-height':'100px'}" (onRowDblclick)="abrir($event)"
              [value]="tabelalistatarefas" dataKey="id" [rows]="25" [paginator]="true" [pageLinks]="3"
              [rowsPerPageOptions]="[25,50,100,'todos']">
              <p-column [sortable]="true" [filter]="true" field="nome" header="Nome Tarefas"></p-column>
              <p-column [sortable]="true" [filter]="true" field="utz_origem" header="Utili. Origem"></p-column>
              <p-column [sortable]="true" [filter]="true" field="dep_origem" header="Dep. Origem"></p-column>
              <p-column [sortable]="true" [filter]="true" field="data_atribuicao" header="Data/Hora Atribuição"></p-column>
              <p-column [sortable]="true" [filter]="true" field="atribuido" header="Atribuído a"></p-column>
              <p-column [sortable]="true" [filter]="true" field="encaminhado" header="Encaminhado para"></p-column>
              <p-column [sortable]="true" [filter]="true" field="data_encaminhado" header="Data/Hora Enc."></p-column>
              <p-column [sortable]="true" [filter]="true" field="prazo_conclusao" header="Prazo Conclusão"></p-column>
              <p-column [sortable]="true" [filter]="true" field="prioridade" header="Prioridade"></p-column>
              <p-column [sortable]="true" [filter]="true" field="estado" header="Estado"></p-column>
              <p-column [sortable]="true" [filter]="true" field="cliente" header="Cliente"></p-column>
              <p-column [sortable]="true" [filter]="true" field="referencia" header="Referência"></p-column>
              <p-column [sortable]="true" [filter]="true" field="data_conclusao" header="Data/Hora Conclusão"></p-column>
              <p-column [sortable]="true" [filter]="true" field="utz_concluiu" header="Utili. Concluíu"></p-column>
            </p-dataTable>
          </div>

        </div>

      </div>
    </div>

  </div>

</div>

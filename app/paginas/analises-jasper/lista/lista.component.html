<app-controlos (atualiza)="atualizar()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Análises Jasper</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

            <p-dataTable [style]="{'min-height':'100px'}" (onRowDblclick)="abrir($event)" [value]="cols" dataKey="id" [rows]="25" [paginator]="true"
              [pageLinks]="3" [rowsPerPageOptions]="[25,50,100,'todos']">
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="id" header="ID"></p-column>
              <p-column [filter]="true" styleclass="text-danger" field="nome" header="Módulo"></p-column>
              <p-column [filter]="true" styleclass="text-danger" field="estado" header="Estado">
                <ng-template pTemplate="filter" let-col>
                  <p-dropdown [options]="estados" [style]="{'width':'100%'}" (onChange)="filtrar($event.value,col.field)" styleClass="ui-column-filter"></p-dropdown>
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <i *ngIf="car.estado == false" class="material-icons" style="color: red;">close</i>
                  <i *ngIf="car.estado == true" class="material-icons" style="color: green;">check</i>
                </ng-template>
              </p-column>
              <p-column styleClass="col-button" [style]="{'width':'10%'}">
                <ng-template pTemplate="header">
                  <a (click)="reset()" style="color: black; float: left; cursor: pointer;">
                    <i class="fa fa-eraser" aria-hidden="true"> Limpar</i>
                    <div class="ripple-container"></div>
                  </a>
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/analises/view']" [queryParams]="{ id: car.id }">
                    <i class="material-icons">search</i>
                  </a>
                </ng-template>
              </p-column>
              <p-column styleClass="col-button" [style]="{'width':'3%'}">
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/analises/editar']" [queryParams]="{ id: car.id }">
                    <span class="glyphicon glyphicon-cog " style="font-size: 20px; padding: 2px;"></span>
                  </a>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
          <div style="width: 100%;">
            <div style="padding: 4px;">
              <div style="float: right;">
                <input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="Type text to filter..." />
                <button [disabled]="!showGrid" (click)="showGrid=false">Destroy Grid</button>
                <button [disabled]="showGrid" (click)="showGrid=true">Create Grid</button>
              </div>
              <div>
                <b>Employees Skills and Contact Details</b>
                {{rowCount}}
              </div>
            </div>
            <div style="clear: both;"></div>

            <div *ngIf="showGrid">

              <div style="padding: 4px;" class="toolbar">
                <span>
                  Grid API:
                  <button (click)="gridOptions.api.selectAll()">Select All</button>
                  <button (click)="gridOptions.api.deselectAll()">Clear Selection</button>
                  <label>
                    <input type="checkbox" (change)="showToolPanel=$event.target.checked" /> Show Tool Panel
                  </label>
                  <button (click)="createRowData()">Refresh Data</button>
                </span>
              </div>
              <div style="clear: both;"></div>
              <div style="padding: 4px;" class="toolbar">

              </div>
              <div style="clear: both;"></div>

              <ag-grid-angular style="width: 100%; height: 450px;" class="ag-fresh" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                [showToolPanel]="showToolPanel" [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                suppressRowClickSelection rowHeight="22" rowSelection="multiple" (modelUpdated)="onModelUpdated()" (cellClicked)="onCellClicked($event)"
                (cellDoubleClicked)="onCellDoubleClicked($event)" (cellContextMenu)="onCellContextMenu($event)" (cellValueChanged)="onCellValueChanged($event)"
                (cellFocused)="onCellFocused($event)" (rowSelected)="onRowSelected($event)" (selectionChanged)="onSelectionChanged()"
                (beforeFilterChanged)="onBeforeFilterChanged()" (afterFilterChanged)="onAfterFilterChanged()" (filterModified)="onFilterModified()"
                (beforeSortChanged)="onBeforeSortChanged()" (afterSortChanged)="onAfterSortChanged()" (virtualRowRemoved)="onVirtualRowRemoved($event)"
                (rowClicked)="onRowClicked($event)" (gridReady)="onReady($event)" (columnEverythingChanged)="onColumnEvent($event)"
                (columnRowGroupChanged)="onColumnEvent($event)" (columnValueChanged)="onColumnEvent($event)" (columnMoved)="onColumnEvent($event)"
                (columnVisible)="onColumnEvent($event)" (columnGroupOpened)="onColumnEvent($event)" (columnResized)="onColumnEvent($event)"
                (columnPinnedCountChanged)="onColumnEvent($event)">
              </ag-grid-angular>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

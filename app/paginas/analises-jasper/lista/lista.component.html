<app-controlos></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">GRID</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

          </div>
          <div style="width: 100%;">
            <div style="padding: 4px;">
              
              <div>
                <b>Número de Linhas</b>
                {{rowCount}}
              </div>
            </div>
            <div style="clear: both;"></div>

            <div *ngIf="showGrid">

              <div style="padding: 4px;" class="toolbar">
                <span>
                  <button (click)="gridOptions.api.selectAll()">Seleccionar Tudo</button>
                  <button (click)="gridOptions.api.deselectAll()">Remover Selecção</button>
                  <!-- <label>
                    <input type="checkbox" (change)="showToolPanel=$event.target.checked" /> Show Tool Panel
                  </label>-->
                  <button (click)="createRowData()">Atualizar Gráfico</button>
                  <p-multiSelect [options]="familias" [style]="{'width':'20%'}" [(ngModel)]="selectedCars1"></p-multiSelect>
                  <input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="Type text to filter..." />
                </span>
              </div>
              <div style="clear: both;"></div>
              <div style="padding: 4px;" class="toolbar">

              </div>
              <div style="clear: both;"></div>

              <ag-grid-angular style="width: 100%; height: 450px;" class="ag-fresh" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                [showToolPanel]="showToolPanel" [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                suppressRowClickSelection rowHeight="22" rowSelection="multiple" (modelUpdated)="onModelUpdated()" (cellClicked)="onCellClicked($event)"
                (cellDoubleClicked)="onCellDoubleClicked($event)" (cellContextMenu)="onCellContextMenu($event)" (cellValueChanged)="onCellValueChanged($event)"
                (cellFocused)="onCellFocused($event)" (rowSelected)="onRowSelected($event)" (selectionChanged)="onSelectionChanged()"
                (beforeFilterChanged)="onBeforeFilterChanged()" (afterFilterChanged)="onAfterFilterChanged()" (filterModified)="onFilterModified()"
                (beforeSortChanged)="onBeforeSortChanged()" (afterSortChanged)="onAfterSortChanged()" (virtualRowRemoved)="onVirtualRowRemoved($event)"
                (rowClicked)="onRowClicked($event)" (gridReady)="onReady($event)" (columnEverythingChanged)="onColumnEvent($event)"
                (columnRowGroupChanged)="onColumnEvent($event)" (columnValueChanged)="onColumnEvent($event)" (columnMoved)="onColumnEvent($event)"
                (columnVisible)="onColumnEvent($event)" (columnGroupOpened)="onColumnEvent($event)" (columnResized)="onColumnEvent($event)"
                (columnPinnedCountChanged)="onColumnEvent($event)">
              </ag-grid-angular>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

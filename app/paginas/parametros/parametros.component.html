<app-controlos></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Pârametros Aplicação</h4>
            <p class="category"></p>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-md-12">
                <div class="tab-content">
                  <form role="form" ngNativeValidate (ngSubmit)="gravar()">
                    <!-- Modal Body -->
                    <div class="col-md-12 " style="padding: 6px">
                      <h5 style="margin: 0; ">GERAL</h5>
                      <hr style="margin: 0px 0 7px 0;" />
                      <div class="form-group col-md-12" style="padding: 0px;">
                        <label for="pasta_ficheiro">Pasta:</label>
                        <input [disabled]="!modoedicao" type="text" class="form-control" id="pasta_ficheiro" [(ngModel)]="pasta_ficheiro" [ngModelOptions]="{standalone: true}"
                          placeholder="c:\exemplo" required />
                      </div>
                      <div class="form-group col-md-12" style="padding: 0px;">
                        <label for="url_SILVER">URL Silver:</label>
                        <input [disabled]="!modoedicao" type="text" class="form-control" id="url_SILVER" [(ngModel)]="url_SILVER" [ngModelOptions]="{standalone: true}"
                          placeholder="" required />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <h5 style="margin: 0; ">POSTOS</h5>
                      <hr style="margin: 0px 0 7px 0;" />
                      <p-dataTable [style]="{'width':'100%'}" [editable]="modoedicao" [value]="postos" styleClass="tabelaPostos">
                        <p-column [editable]="true" field="descricao" header="POSTO">
                          <ng-template let-col let-car="rowData" pTemplate="body">
                            {{car[col.field] }}
                          </ng-template>
                          <ng-template let-col let-car="rowData" pTemplate="editor">
                            <input [disabled]="!modoedicao" type="text" class="form-control" [(ngModel)]="car['descricao']" [ngModelOptions]="{standalone: true}"
                              placeholder="POSTO X" appendTo="body" />
                          </ng-template>
                        </p-column>
                        <p-column [editable]="true" field="ip_POSTO" header="IP MÁQUINA">
                          <ng-template let-col let-car="rowData" pTemplate="body">
                            {{car[col.field] }}
                          </ng-template>
                          <ng-template let-col let-car="rowData" pTemplate="editor">
                            <input [disabled]="!modoedicao" type="text" class="form-control" [(ngModel)]="car['ip_POSTO']" [ngModelOptions]="{standalone: true}"
                              placeholder="{{temp_ip}}" appendTo="body" style="width: 90%; float: left;" />
                            <button tite="Atualizar com o meu ip" style="margin-top: 3px;" [disabled]="!modoedicao" type="button" class="ui-button-warning"
                              pButton (click)="car['ip_POSTO'] = getCookie('IP_CLIENT')" icon="fa-refresh" appendTo="body"></button>
                          </ng-template>
                        </p-column>
                        <p-column [editable]="true" field="impressora" header="IMPRESSORA">
                          <ng-template let-col let-car="rowData" pTemplate="editor">
                            <p-dropdown appendTo="body" [options]="impressoras" [autoWidth]="false" [style]="{'width':'250px'}" [(ngModel)]="car['impressora']"
                              [ngModelOptions]="{standalone: true}"></p-dropdown>
                          </ng-template>
                        </p-column>
                        <p-column styleClass="col-button">
                          <ng-template let-posto="rowData" pTemplate="body">
                            <button [disabled]="!modoedicao" type="button" pButton (click)="eliminar(posto)" icon="fa-trash"></button>
                          </ng-template>
                        </p-column>
                        <p-footer>
                          <a (click)="adicionar_linha()" [class.disabled]="!modoedicao" style="color: black; cursor:pointer; margin-left:10px;" title="Adicionar nova linha">
                            <i class="material-icons">add</i> Adicionar
                          </a>
                        </p-footer>
                      </p-dataTable>
                    </div>
                    <div class="col-md-12" style="text-align: center;">
                      <button [hidden]="!modoedicao" (click)="backview()" type="reset" class="btn btn-default">Cancelar</button>
                      <button [hidden]="!modoedicao" id="gravar" type="submit" class="btn btn-success ">Gravar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-danger btn-block" #inputgravou [hidden]="true" onclick="demo.showNotification('top','right','Alterado com Sucesso!',2)"></button>

<button class="btn btn-danger btn-block" #inputerro [hidden]="true" onclick="demo.showNotification('top','right','ERRO!! Registo não foi Alterado!',4)"></button>

<app-controlos></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Gestão Eventos</h4>
            <p class="category"></p>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-md-12">
                <div class="tab-content">
                  <form role="form" ngNativeValidate (ngSubmit)="enviar()">
                    <!-- Modal Body -->
                    <div class="col-md-12">
                      <div class="form-group col-md-12" style="padding: 6px;">
                        <label for="nmlinha">De:</label>
                        <input type="email" class="form-control" id="nmlinha" [(ngModel)]="email_de" [ngModelOptions]="{standalone: true}" placeholder="exemplo@exemplo.com"
                          required />
                      </div>
                      <div class="form-group col-md-12">
                        <label for="para">Para:</label>
                        <p-autoComplete required="true" type="email" inputId="autocompleteinput" placeholder="exemplo@exemplo.com;" styleClass="wid100"
                          forceSelection="true" [minLength]="1" [(ngModel)]="email_para" [suggestions]="results" [ngModelOptions]="{standalone: true}"
                          [multiple]="true" (completeMethod)="search($event)"></p-autoComplete>
                      </div>
                      <div class="form-group col-md-9">
                        <label for="assunto">Assunto:</label>
                        <input type="text" class="form-control" id="assunto" [(ngModel)]="email_assunto" [ngModelOptions]="{standalone: true}" placeholder="Introduza o Assunto"
                          required />
                      </div>
                      <div class="form-group col-md-3">
                        <label for="nmlinha">Inclui Anexo:</label>
                        <p-checkbox [(ngModel)]="value" [ngModelOptions]="{standalone: true}" binary="true"></p-checkbox>
                      </div>
                      <div class="form-group col-md-9">
                        <label for="mensagem">Mensagem:</label>
                        <p-editor pDroppable="dd" (onDrop)="drop($event)" [(ngModel)]="text" id="comment" [(ngModel)]="email_mensagem" [ngModelOptions]="{standalone: true}"
                          [style]="{'height':'320px'}"></p-editor>
                      </div>
                      <div class="col-md-3 ui-widget-content">
                        <label style="color: black">Campos Disponíveis:</label>
                        <ul style="margin:0;padding:0" class="list-group">
                          <li class="list-group-item" *ngFor="let m of campos" id="m.id" pDraggable="dd" (onDragStart)="dragStart($event,m.id)" (onDragEnd)="dragEnd($event)">{{m.label}}</li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-12" style="text-align: center;">
                      <button (click)="backview()" type="reset" class="btn btn-default">Cancelar</button>
                      <!-- <button type="button" class="btn btn-default" #closedialog data-dismiss="modal">Fechar</button> -->
                      <button type="submit" [disabled]="bt_disable" class="btn btn-success ">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
